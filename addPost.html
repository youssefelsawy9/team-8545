<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrganizationMenu</title>
    <link rel="stylesheet" href="adminMenu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="donor.js"></script>
    <script>
        // Function to show or hide additional input fields based on the selected option
        function showHideFields() {
        var type = document.getElementById("type").value;
        var bloodFields = document.getElementById("bloodFields");
        var medicalFields = document.getElementById("medicalFields");
        var teachingFields = document.getElementById("teachingFields");
        var itemsFields = document.getElementById("itemsFields");

        // Hide all additional fields first
        bloodFields.style.display = "none";
        medicalFields.style.display = "none";
        teachingFields.style.display = "none";
        itemsFields.style.display = "none";

        // Show fields based on selected option
        if (type === "blood") {
            bloodFields.style.display = "block";
        } else if (type === "medical") {
            medicalFields.style.display = "block";
        } else if (type === "teaching") {
            teachingFields.style.display = "block";
        } else if (type === "items") {
            itemsFields.style.display = "block";
        }
    }

    // Function to show or hide additional input fields based on the selected item type
    function showExtraFields() {
        var itemType = document.getElementById("itemType").value;
        var seasonSection = document.getElementById("seasonSection");
        var foodTypeSection = document.getElementById("foodTypeSection");
        var genderSection = document.getElementById("genderSection");
        var ageSection = document.getElementById("ageSection");

        // Hide all extra sections initially
        seasonSection.style.display = "none";
        foodTypeSection.style.display = "none";
        genderSection.style.display = "none";
        ageSection.style.display = "none";

        // Show the appropriate extra section based on the selected item type
        switch (itemType) {
            case "Clothes":
                seasonSection.style.display = "block";
                genderSection.style.display = "block";
                ageSection.style.display = "block";
                break;
            case "Toys":
                genderSection.style.display = "block";
                ageSection.style.display = "block";
                break;
            case "Food":
                foodTypeSection.style.display = "block";
                break;
            default:
                break;
        }
    }
        
    </script>

</head>
<body>

    <div class="container">
        <div class="sidebar">
            <img src="resources/logoR.png" alt="Logo">
            <ul>
                <li class="dropdown">
                    <a href="#" class="dropdown-btn">View <i class='bx bx-caret-down'></i></a>
                    <div class="dropdown-content">
                        <a href="running.html">- Running Posts</a>

            <a href="index.html" class="logout">

                <a href="orgMenu.html" class="home">

        <div class="content">

            <h1 style="color: #8b0000;">Post details</h1>
            <div style="width: 100% ; border-top: 3px solid #8b0000; margin-bottom: 10px; " ></div>
            
            <form action="">
                <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br><br>

            <!-- Image upload -->
            <label for="image">Choose Image:</label>
            <input type="file" id="image" name="image" onchange="displayImage(this)"><br><br>
            <img id="selectedImage" style="max-width: 200px; max-height: 200px;" alt="Selected Image"><br><br>

            <!-- Description -->
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

            <!-- Type dropdown menu -->
            <label for="type">Type:</label>
            <select id="type" name="type" onchange="showHideFields()">
                <option value="items">Items</option>
                <option value="blood">Blood</option>
                <option value="medical">Medical Case</option>
                <option value="teaching">Teaching Post</option>
            </select><br><br>

            <!-- Additional fields for blood type -->
            <div id="bloodFields" style="display: none;">
                <label for="patientName">Patient's Name:</label>
                <input type="text" id="patientName" name="patientName" required><br><br>
                
                <label for="bloodType">Blood Type:</label>
                <select id="bloodType" name="bloodType">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select><br><br>
                
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" required><br><br>
                <!-- Add more blood-related fields here -->
            </div>

            <!-- Additional fields for medical type -->
            <div id="medicalFields" style="display: none;">
                <label for="patientName">Patient's Name:</label>
                <input type="text" id="patientName" name="patientName" required><br><br>
                
                <label for="medicalField">Medical Field:</label>
                <select id="medicalField" name="medicalField">
                    <option value="Cardiology">Cardiology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Oncology">Oncology</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Gastroenterology">Gastroenterology</option>
                    <option value="Endocrinology">Endocrinology</option>
                    <option value="Psychiatry">Psychiatry</option>
                    <option value="Emergency Medicine">Emergency Medicine</option>
                </select><br><br>
                
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" required><br><br>
                <!-- Add more medical-related fields here -->
            </div>

            <!-- Additional fields for teaching type -->
            <div id="teachingFields" style="display: none;">
                <label for="subjects">Subjects:</label><br>
                <input type="checkbox" id="math" name="math" value="Math">
                <label for="math">Math</label><br>
                <input type="checkbox" id="science" name="science" value="Science">
                <label for="science">Science</label><br>
                <input type="checkbox" id="english" name="english" value="English">
                <label for="english">English</label><br>
                <input type="checkbox" id="history" name="history" value="History">
                <label for="history">History</label><br><br>
                
                <label for="numStudents">Number of Students:</label>
                <input type="number" id="numStudents" name="numStudents" required><br><br>
                
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required><br><br>
                
            </div>

            <!-- Additional fields for items type -->
            <div id="itemsFields" style="display: none;">
                <label for="itemType">Type of Items:</label>
    <select id="itemType" name="itemType">
        <option value="Clothes">Clothes</option>
        <option value="School Supplies">School Supplies</option>
        <option value="Stationary">Stationary</option>
        <option value="Books">Books</option>
        <option value="Toys">Toys</option>
        <option value="Food">Food</option>
        <option value="Medical Supplies">Medical Supplies</option>
    </select><br><br>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br><br>
    
    <div id="seasonSection" style="display: none;">
        <label for="season">Season:</label>
        <select id="season" name="season">
            <option value="Winter">Winter</option>
            <option value="Summer">Summer</option>
        </select><br><br>
    </div>
    
    <div id="foodTypeSection" style="display: none;">
        <label for="foodType">Type of Food:</label>
        <select id="foodType" name="foodType">
            <option value="Fresh">Fresh</option>
            <option value="Canned">Canned</option>
            <option value="Baked">Baked</option>
        </select><br><br>
    </div>
    
    <div id="genderSection" style="display: none;">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Unisex">Unisex</option>
        </select><br><br>
    </div>
    
    <div id="ageSection" style="display: none;">
        <label for="age">Age:</label>
        <select id="age" name="age">
            <option value="1-2yr">1-2 years</option>
            <option value="2-7yr">2-7 years</option>
            <option value="3-12yr">12-16 years</option>
        </select><br><br>
    </div>
                <!-- Add more item-related fields here -->
            </div>
            <button class="donate-button" id="finish-button" >Finish</button>
        <div id="popup" class="popup">
            <div class="popup-content">
                <a href="orgMenu.html"><span class="close" onclick="closePopup()">&times;</span></a>
                <img src="resources/success.png" alt="Success Image">
                <p>Success! Your Post will be proccesed with 2-3days.</p>
            </div>
        </div>

            </form>

    </div>
